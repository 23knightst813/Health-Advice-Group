{% extends 'base.html' %}

{% block content %}
<body>
    <div class="page-wrapper">
        <div class="content-container">
            <p class="title" style="text-transform: lowercase;">{{ data.location }}</p>
            <div class="container">
                <div class="forecast-cards">
                    {% for day in data.forecast %}
                        <div class="forecast-card {% if day.day == 'Today' %}highlight{% endif %}">
                            <p>{{ day.day }}</p>
                            <p class="temp">{{ day.temp }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="health-tips">
                    {% for tip in data.health_tips %}
                        <h3>{{ tip.title }}</h3>
                        <p>{{ tip.tip }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

<style>
.page-wrapper {
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.content-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.forecast-header {
    font-family: 'Nixie One', cursive;
    font-size: 24px;
    text-align: center;
    margin-top: 80px;

}

.container {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

.forecast-cards {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.forecast-card {
    background: #222;
    color: white;
    padding: 15px;
    border-radius: 10px;
    width: 100px;
    font-family: 'Nixie One', cursive;
    text-transform: uppercase;
    transition: 0.3s;
    text-align: center;
}

.forecast-card:hover {
    background: black;
    transform: translateY(-2px);
}

.forecast-card.highlight {
    width: 150px;
    background: black;
}

.health-tips {
    width: 100%;
    font-family: 'Nixie One', cursive;
    font-size: 14px;
    margin-bottom: 100px;
    padding: 20px;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.health-tips h3 {
    font-family: 'Major Mono Display', serif;
    text-transform: lowercase;
    margin-bottom: 10px;
    margin-top: 20px;
    
}

.health-tips h3:first-child {
    margin-top: 0;
}

.health-tips p {
    line-height: 1.6;
    margin-bottom: 20px;
}
</style>

</body>
{% endblock %}
