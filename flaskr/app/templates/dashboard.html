{% extends 'base.html' %}

{% block content %}

<body></body>

    <div class="title">
        <p>dashboard</p>
    </div>

    <div class="air-quality">
        <h2>Air Quality Index</h2>
        <!-- Dynamic image based on AQI category -->
        <img src="{{ url_for('static', filename=data.category + 'Box.png') }}"
             class="air-quality-box" 
             alt="Air Quality Index">
        <p class="aq-text">{{ data.category | capitalize }} (AQI {{ data.AQI }})</p>
    </div>

    <div class="quality-key">
        <img src="{{ url_for('static', filename='qualityKey.svg') }}" alt="Air Quality Index Key">
    </div>
    
    <div class="summary">
        <h2>Summary</h2>
        <p>{{ data.summary }}</p>
    </div>
    
    <div class="general-health">
        <h2>Health Recommendations</h2>
        <p>{{ data.recommendations }}</p>
    </div>

    {% if data.error %}
    <div class="error-message">
        <h2>Error</h2>
        <p>{{ data.error }}</p>
    </div>
    {% endif %}

    <style>

        body {
            text-align: center;
        }


        .summary, .general-health, .air-quality {
            margin: 30px 0;
        }

        .title {
            
            margin-top: 90px;
        }
        .air-quality-box {
            width: 300px;
            display: block;
            margin: 10px auto;
        }

        .quality-key img {
            width: 100%;
            max-width: 600px;
        }

        .error-message {
            color: red;
            margin: 30px 0;
        }

    </style>
</body>

{% endblock %}
